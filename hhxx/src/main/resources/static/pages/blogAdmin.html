<script>
    layui.use(['element','layer' ], function(){
        var ab = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
        var layer = layui.layer;
        window.onload = function(){
            func1();
        };
        function func1() {
            $.ajax({
                url: "getUserInfo",
                type: "GET",
                contentType: "application/json",
                async: true,
                success: function (data) {
                    console.log(data);
                    if (data.flag == true) {
                        $("#nameOne").text(data.data["userName"]);
                        $("#nameOne").removeAttr("href");
                    }else if(data.flag == false){
                        $("#nameOne").text(data.data);

                    }
                }
            });
        }
        //判断是否登陆，提示用户
        $("#PeCe").on("click",function(){
            PeCe();
        });

        function PeCe() {
            $.ajax({
                url: "getUserInfo",
                type: "GET",
                contentType: "application/json",
                async: true,
                success: function (body) {
                    console.log(body);
                    if (body.flag == true) {
                        window.location.href = "userInfo.html";
                    }else if(body.flag == false){
                        layer.open({
                            title: '提示'
                            , icon:2
                            , content: '温馨提示:请登陆！'
                        });
                    }
                }
            });
        }
        $("#writeBlog").on("click",function(){
            writeBlog();
        });
        function writeBlog() {
            $.ajax({
                url: "getUserInfo",
                type: "GET",
                contentType: "application/json",
                async: true,
                success: function (body) {
                    console.log(body);
                    if (body.flag == true) {
                        window.location.href = "uploadBlog.html";
                    }else if(body.flag == false){
                        layer.open({
                            title: '提示'
                            , icon:2
                            , content: '温馨提示:请登陆！'
                        });
                    }
                }
            });
        }
        //触发事件
        var active = {
            tabAdd: function(){
                //新增一个Tab项
                element.tabAdd('demo', {
                    title: '新选项'+ (Math.random()*1000|0) //用于演示
                    ,content: '内容'+ (Math.random()*1000|0)
                    ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
                })
            }
            ,tabDelete: function(othis){
                //删除指定Tab项
                element.tabDelete('demo', '44'); //删除：“商品管理”
                othis.addClass('layui-btn-disabled');
            }
            ,tabChange: function(){
                //切换到指定Tab项
                element.tabChange('demo', '22'); //切换到：用户管理
            }
        };

        ab('.site-demo-active').on('click', function(){
            var othis = ab(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });

        //Hash地址的定位
        var layid = location.hash.replace(/^#test=/, '');
        element.tabChange('test', layid);

        element.on('tab(test)', function(elem){
            location.hash = 'test='+ ab(this).attr('lay-id');
        });

    });


</script>
